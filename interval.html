<html>

<head>
  <!-- EMPTY HEAD is a relaxed head :D -->
</head>

<body onload="init()">
  <div id="type-area" class="form-group">
    <h4>Types of Exercise</h4>
    <textarea id="workout-types" class="form-control">regular pushup, wide pushup, triceps pushup, squat, sit up, jumping jack, burpy
    </textarea>
    <button id="copy" onClick="javascript:updateExercises()">
    Update
    </button>
    <button id="copy" onClick="javascript:initExercies()">
    Reset
    </button>
  </div>
  <table id="input" class="table">
    <thead>
      <tr>
        <!-- <th>Number of sets</th> -->
        <th>Exercise (sec)</th>
        <th>Relief period (sec)</th>
        <th>Target repetitions</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- <td><input type="number" min=0 value="1" maxlength="2" size="2" id="NSET"/></td> -->
        <td><input type="number" min=0 value="30" maxlength="2" size="2" id="WORK_INTERVAL"/></td>
        <td><input type="number" min=0 value="15" maxlength="2" size="2" id="REST_INTERVAL"/></td>
        <td><input type="number" min=0 value="15" maxlength="2" size="2"/></td>
        <td>
          <select class="exerciseTypes" name="select" style="width:150px;">
            <option>regular pushup</option>
          </select>
        </td>
        <td>
          <button id="copy" onClick="javascript:copyExercise(event)">
          +
        </button>
      </td>
      <td>
        <button id="remove" onClick="javascript:removeExercise(event)">
          -
        </button>
      </td>
    </tr>

    <tr>
      <td>
        <button id="sweat" type="submit" class="btn btn-default" onClick="javascript:work_hard()">Sweat HARD!</button>
      </td>
      <td>
        <span id="play" style="display:none; cursor: pointer;" class="glyphicon glyphicon-play" aria-hidden="true"
        onClick="javascript:resume()"></span>
      </td>
      <td>
        <span id="pause" style="display:none; cursor: pointer;" class="glyphicon glyphicon-pause" aria-hidden="true"  onClick="javascript:pause()"></span>
      </td>
      <td>
        <span id="stop" style="display:none; cursor: pointer;" class="glyphicon glyphicon-stop" aria-hidden="true" onClick="javascript:stop()"></span>
      </td>
    </tr>
  </tbody>
</table>


<div id="scene"></div>

<div id="congrats" style="display:none">
  <iframe src="https://giphy.com/embed/3oz8xAFtqoOUUrsh7W" width="480" height="320" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/studiosoriginals-3oz8xAFtqoOUUrsh7W">via GIPHY</a></p>
</div>

<script src="interval.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</body>
</html>
