<html>

<head>
  <!-- EMPTY HEAD is a relaxed head :D -->
</head>

<body>
  <table id="input" class="table">
    <thead>
      <tr>
        <th>Number of sets</th>
        <th>Exercise (sec)</th>
        <th>Relief period (sec)</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="number" min=0 value="1" maxlength="2" size="2" id="NSET"/></td>

        <td><input type="number" min=0 value="15" maxlength="2" size="2" id="WORK_INTERVAL"/></td>

        <td><input type="number" min=0 value="15" maxlength="2" size="2" id="REST_INTERVAL"/></td>
        <td>
          <select name="select">
            <option value="value1">Default</option>
          </select>
        </td>
        <td>
          <button id="copy" onClick="javascript:copyExercise(event)"
          >
          +
        </button>
      </td>
      <td>
        <button id="copy" onClick="javascript:removeExercise(event)">
          -
        </button>
      </td>
    </tr>

    <tr>
      <td>
        <button type="submit" class="btn btn-default" onClick="javascript:work_hard()">Work bitch</button>
      </td>
      <td>
        <span id="play" style="display:none" class="glyphicon glyphicon-play" aria-hidden="true"
        onClick="javascript:resume()"></span>
      </td>
      <td>
        <span id="pause" style="display:none" class="glyphicon glyphicon-pause" aria-hidden="true"  onClick="javascript:pause()"></span>
      </td>
      <td>
        <span id="stop" style="display:none" class="glyphicon glyphicon-stop" aria-hidden="true"></span>
      </td>
    </tr>
  </tbody>
</table>


<div id="scene"></div>

<div id="congrats" style="display:none">
  <iframe src="https://giphy.com/embed/3oz8xAFtqoOUUrsh7W" width="480" height="320" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/studiosoriginals-3oz8xAFtqoOUUrsh7W">via GIPHY</a></p>
</div>

<script src="interval.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</body>
</html>
